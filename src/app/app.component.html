<div id="nav-bar">
  <div id="nav-bar-content" [ngClass]="{ loggedInHeader: loggedIn() }">
    <div id="nav-bar-left">
      <div style="font-size: 1.5em" class="nav-bar-items">
        Join Calgary's Korean Network
      </div>
    </div>
    <div id="nav-bar-right">
      <div *ngIf="!loggedIn()" (click)="onLoginClick()" class="nav-bar-items">
        Login
      </div>
      <div *ngIf="loggedIn() && getUsername()" class="nav-bar-items">
        Hello, {{ getUsername() }}
      </div>
      <div *ngIf="loggedIn()" (click)="onLogoutClick()" class="nav-bar-items">
        Loout
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-profile [show]="loggedIn() && !userHasProfile"></app-profile>
